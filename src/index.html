<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Testing custom style for the badge -->
  <!-- <style>
    ms-store-badge::part(img) {
      max-height: 30px;
    }
  </style> -->

  <title>App badge tester</title>
</head>

<body>
  <div class="container">
    <h1>App Badge test page</h1>

    <div class="row">
      <div class="col">
        <form>

          <div class="mb-3">
            <span>
              <label for="appIdInput" class="form-label">
                App ID
                <i class="bi bi-info-circle"
                  title="12 character ID of your app. You can find this in the URL of your Store product description page, or in your App Identity page in Partner Center"></i>
              </label>
              <!----Potential Form Validation
              <label class="form-label" style="color: red">
                Ensure app ID is 12 characters.
              </label>
              -->
            </span>
            <input type="text" class="form-control" id="appIdInput" value="9wzdncrfhvjl" placeholder="9wzdncrfhvjl">
          </div>

          <div class="mb-3">
            <span>
              <label for="campaignIdInput" class="form-label">
                Campaign ID (Optional)
                <i class="bi bi-info-circle"
                  title="6 character code for your campaign. You can find this in the URL of your Store product description page, or in your App Identity page in Partner Center"></i>
              </label>
            </span>
            <input type="text" class="form-control" id="campaignIdInput" value="" placeholder="">
          </div>

          <div class="mb-3">
            <label for="languageSelector" class="form-label">Language</label>
            <select id="languageSelector" class="form-control">
              <option value="" selected>Auto detect</option>
              <option value="af">Afrikaans</option>
              <option value="ar">Arabic</option>
              <option value="be">Belarusian</option>
              <option value="bn">Bengali</option>
              <option value="bs">Bosnian</option>
              <option value="bg">Bulgarian</option>
              <option value="ca">Catalan</option>
              <option value="zh-cn">Chinese (Simplified)</option>
              <option value="zh-tw">Chinese (Traditional)</option>
              <option value="hr">Croatian</option>
              <option value="cs">Czech</option>
              <option value="da">Danish</option>
              <option value="nl">Dutch</option>
              <option value="gl">Galician</option>
              <option value="ka">Georgian</option>
              <option value="de">German</option>
              <option value="el">Greek</option>
              <option value="en">English</option>
              <option value="et">Estonian</option>
              <option value="fil">Filipino</option>
              <option value="fi">Finnish</option>
              <option value="fr">French</option>
              <option value="he">Hebrew</option>
              <option value="hi">Hindi</option>
              <option value="hu">Hungarian</option>
              <option value="is">Icelandic</option>
              <option value="id">Indonesian</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="kk">Kazakh</option>
              <option value="ko">Korean</option>
              <option value="lv">Latvian</option>
              <option value="lt">Lithuanian</option>
              <option value="ms">Malay</option>
              <option value="nb">Norwegian</option>
              <option value="fa">Persian</option>
              <option value="pl">Polish</option>
              <option value="pt-pt">Portuguese</option>
              <option value="pt-br">Portuguese (Brazilian)</option>
              <option value="ro">Romanian</option>
              <option value="ru">Russian</option>
              <option value="sr">Serbian</option>
              <option value="sk">Slovak</option>
              <option value="sl">Slovenian</option>
              <option value="es">Spanish</option>
              <option value="sw">Swahili</option>
              <option value="sv">Swedish</option>
              <option value="th">Thai</option>
              <option value="tr">Turkish</option>
              <option value="uk">Ukranian</option>
              <option value="vi">Vietnamese</option>
              <option value="cy">Welsh</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="launchModeSelector" class="form-label">Launch Mode</label>
            <select id="launchModeSelector" class="form-control">
              <option value="popup" selected>Popup</option>
              <option value="full">Full</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="themeSelector" class="form-label">Badge Theme</label>
            <select id="themeSelector" class="form-control">
              <option value="dark" selected>Dark</option>
              <option value="light">Light</option>
              <option value="auto">Auto</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="animationSelector" class="form-label">Interaction Animation</label>
            <select id="animationSelector" class="form-control">
              <option value="on" selected>On</option>
              <option value="off">Off</option>
            </select>
          </div>

          <div class="mb-3" style="position: relative;">
            <label for="codeInput" class="form-label">
              Copy and paste this HTML into your website where you want the badge to appear
            </label>
            <textarea readonly rows="6" class="form-control" id="codeInput"></textarea>
            <button type="button" id="copyBtn" class="btn btn-primary btn-sm"
              style="position: absolute; right: 0; bottom: 0;">
              <i class="bi bi-clipboard"></i>
              Copy
            </button>
          </div>
        </form>
      </div>

      <div class="col">
        <div id="badgeContainer" class="d-flex justify-content-center bg-light"
          style="width: 100%; min-height: 450px; padding-top: 200px;">
          <!-- This will get set to production URL during rollup build -->
          <script type="module" src="/ms-store-badge.js"></script>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Wire up our UI to the badge component -->
  <script>
    updateId = 0;
    function queueUpdate() {
      clearTimeout(updateId);
      updateId = setTimeout(() => {
        removeBadge();
        addBadge();
      }, 250);
    }

    function removeBadge() {
      const badge = document.querySelector("#badgeSample");
      if (badge) {
        badge.remove();
      }
    }

    function addBadge() {
      const language = document.querySelector("#languageSelector").value;
      const appId = document.querySelector("#appIdInput").value;
      const campaignId = document.querySelector("#campaignIdInput").value;
      const launchMode = document.querySelector("#launchModeSelector").value;
      const theme = document.querySelector("#themeSelector").value;
      const animation = document.querySelector("#animationSelector").value;

      console.log(language);
      // We must have an app ID
      if (!appId || appId.length < 12) {
        return;
      }

      const badgeElement = document.createElement("ms-store-badge");
      badgeElement.setAttribute("productId", appId);
      badgeElement.setAttribute("cid", campaignId);
      badgeElement.setAttribute("window-mode", launchMode);
      badgeElement.setAttribute("theme", theme);
      badgeElement.setAttribute("id", "badgeSample");
      badgeElement.setAttribute("animation", animation);
      badgeElement.setAttribute("size", "large");
      if (language) {
        badgeElement.setAttribute("language", language);
      }

      document.querySelector("#badgeContainer").appendChild(badgeElement);

      // This script src will get set to production URL during rollup build.
      const componentScript = '<script type="module" ' +
        'src="/ms-store-badge.js"><' +
        '/script>';

      document.querySelector("#codeInput").value =
        componentScript + badgeElement.outerHTML.replace('id=\"badgeSample\" ', '');
    }

    async function copyCode() {
      const code = document.querySelector("#codeInput").value;
      navigator.clipboard.writeText(code);
    }

    function listenForUIChanges() {
      const inputs = [
        "#languageSelector",
        "#appIdInput",
        "#campaignIdInput",
        "#launchModeSelector",
        "#themeSelector",
        "#animationSelector"
      ];
      inputs.forEach(i => {
        if (i.nodeName === "SELECT") {
          document.querySelector(i).addEventListener("input", () => queueUpdate());
        } else {
          document.querySelector(i).addEventListener("change", () => queueUpdate());
        }
      });
      document.querySelector("#copyBtn").addEventListener("click", () => copyCode());
    }

    listenForUIChanges();
    queueUpdate();
  </script>
</body>

</html>
