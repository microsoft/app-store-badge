trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true

  - script: |
      sudo chmod -R 777 /home/vsts/work/1/s
      ls -l /home/vsts/work/1/s/.npmrc
    displayName: 'Add vsts directory permissions'
    
  # Authenticate to NPM
  - task: NpmAuthenticate@0
    inputs:
      workingFile: '.npmrc'
    displayName: 'Authenticate to NPM'

  # Build steps for the project
  - script: |
      cd src
      tsc -t es2015 ms-store-badge.ts
      npm install
      npm run build:prod
    displayName: 'Build badge'

  # Deploy to Azure Static Web App
  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/' 
      api_location: '' 
      output_location: '/dist'  # Built app content directory relative to app_location
      azure_static_web_apps_api_token: $(DEPLOYMENT_TOKEN)
    displayName: 'Deploy to SWA'

  # Publish build artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/dist'
      ArtifactName: 'ms-store-badge-artifacts'
      publishLocation: 'Container'
    displayName: 'Publish build artifact'

  # Sync ADO Repo to GitHub Repo
  - script: |
      echo "Setting up GitHub repository"

      # Configure Git to use the stored GitHub token
      git config --global user.name "Your Name"
      git config --global user.email "your-email@example.com"

      # Add the remote GitHub repository (replace with your GitHub repository URL)
      git remote add github https://$(GITHUB_TOKEN)@github.com/username/your-repository.git

      # Fetch the latest changes from the GitHub repository
      git fetch github

      # Checkout the branch you want to sync to (replace 'main' with your branch)
      git checkout main

      # Merge changes from ADO repository
      git merge origin/main --no-edit

      # Push the changes to GitHub repository
      git push github main
    displayName: 'Sync ADO Repo to GitHub'
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)  # Use your GitHub token stored as a secret
